apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
spec:
  rules:
  - http:
      paths:
      - path: {{ .Values.ingress.path-prefix }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "jenkins-wrapper.fullname" . }}
            port:
              number: {{ .Values.service.port }}
