apiVersion: v1
kind: Service
metadata:
  name: {{ include "jenkins-wrapper.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ include "jenkins-wrapper.name" . }}